<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arrays and Objects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="Arrays and Objects Practice" />

    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>

  <body>
    <!-- Your HTML goes here -->
    <div class="container">
      <div class="row col">
        <h1>Top 10 Movies</h1>
      </div>
      <form action="" class="row">
        <div class="col-9">
          <input type="search" class="form-control" placeholder="Search..." />
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary w-100">Search</button>
        </div>
      </form>
      <div class="row my-5">
        <div class="col-md-6">
          <div class="row row-cols-5 row-cols-md-3">
            <div class="col" id="m1"></div>
            <div class="col" id="m2"></div>
            <div class="col" id="m3"></div>
            <div class="col" id="m4"></div>
            <div class="col" id="m5"></div>
            <div class="col" id="m6"></div>
            <div class="col" id="m7"></div>
            <div class="col" id="m8"></div>
            <div class="col" id="m9"></div>
            <div class="col" id="m10"></div>
          </div>
        </div>
        <div class="col-md-6 featured">
          Select a Movie to display

          <div class="card d-none">
            <div class="card-header"></div>
            <img src="" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title"><small>, </small></h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer text-muted">
              <div class="row row-cols-3">
                <div class="col"><strong>Rating: </strong></div>
                <div class="col"><strong>Rated: </strong></div>
                <div class="col"><strong>Votes: </strong></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
